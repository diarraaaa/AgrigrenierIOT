<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Agriculteur</title>
  <style>
    :root {
      --primary-color: #e67e22;
      --secondary-color: #27ae60;
      --dark-color: #333;
      --light-color: #f9f9f9;
  }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background:linear-gradient(135deg,rgb(42, 112, 19), #fce57e);
      overflow: hidden;
    }

    .leaf {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/415/415733.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 100, 0, 0.1);
      position: relative;
      z-index: 2;
    }

    .logo {
      text-align: center;
      font-size: 40px;
      margin-bottom: 10px;
      color: #4CAF50;
    }
    .grenier-orange {
      color: #fce57e;
      font-weight: bold;
    }
    .smart {
      color: #27ae60;
      font-weight: bold;
    }
    
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 8px;
    }

    p.subtext {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #2e7d32;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #d0e6c3;
      border-radius: 10px;
      background-color: #f1faef;
      font-size: 14px;
    }

    .btn {
      background: linear-gradient(to right, #4CAF50, #2e7d32);
      color: white;
      border: none;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover {
      background: linear-gradient(to right, #388e3c, #1b5e20);
    }

    .extra-links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 14px;
    }

    .extra-links a {
      color: #2e7d32;
      text-decoration: none;
    }

    /* feuilles en arri√®re-plan */
    .falling-leaves {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<body>
  <!-- Feuilles anim√©es -->
  <div class="falling-leaves" id="fallingLeaves"></div>
 
  <!-- Formulaire -->
  <div class="container">
    <div class="logo">
      <i class="fas fa-warehouse"></i>
      <span class="grenier-orange">Grenier</span><span class="smart">Smart</span>
  </div>
    <p class="subtext">Acc√©dez √† votre espace agriculteur</p>

    <form action="/connexioncode" method="POST">
        {%if message %}
            <p style="color: rgb(255, 0, 0); text-align: center; margin-bottom: 20px;">{{ message }}</p>
        {% endif %}
    
        <label for="email">Adresse email</label>
        <input type="email" id="email" name="email" placeholder="email@exemple.com" required>
    
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="motdepasse" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
    
        <button type="submit" class="btn">
            üçÉ Se connecter
        </button>
    
        <div class="extra-links">
            <a href="#">Mot de passe oubli√© ?</a>
            <a href="/inscriptionpage"> Pas de compte?  S'inscrire</a>
        </div>
    </form>
      
     

  <!-- Script pour g√©n√©rer les feuilles -->
  <script>
    const leafCount = 15;
    const container = document.getElementById("fallingLeaves");

    for (let i = 0; i < leafCount; i++) {
      const leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = 5 + Math.random() * 5 + "s";
      leaf.style.animationDelay = Math.random() * 10 + "s";
      container.appendChild(leaf);
    }
  </script>
</body>
</html>
