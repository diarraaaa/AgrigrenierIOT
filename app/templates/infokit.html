<html>
    <head>
        <title>Infos kits {{nomkit}}</title>

    </head>
    <body>
        <h1>Tableau de bord du Kit {{nomkit}}</h1>
        <p>Bienvenue sur la page d'informations du kit {{nomkit}}, {{session['prenom']}}</p>
        <h2>Informations sur le kit :</h2>
        <ul>
            <li>Nom Kit : {{ nomkit }}</li>
            <li>Température : {{ temperature }} °C</li>
            <li>Humidité : {{ humidite }} %</li>
        </ul>
        
        <form action="/ajouterculturepage" method="post">

            <input type="hidden" name="idkit" value="{{ idkit }}">
            <input type="hidden" name="nomkit" value="{{ nomkit }}">
            <input type="submit" value="Ajouter une culture">
        </form>
        <a href="/tableaudebord">Retour au tableau de bord</a>
    </body>
</html>
