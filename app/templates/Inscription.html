<!DOCTYPE html>
<html>
    <head>
        <title>Agrigrenier</title>
        <style>
          :root {
            --primary-color: #e67e22;
            --secondary-color: #27ae60;
            --dark-color: #333;
            --light-color: #f9f9f9;
        }
            body {
              margin: 0;
              padding: 0;
              font-family: 'Segoe UI', sans-serif;
              background:linear-gradient(135deg,rgb(42, 112, 19), #fce57e);
              overflow: hidden;
            }
        
            .leaf {
              position: absolute;
              top: -50px;
              width: 30px;
              height: 30px;
              background-image: url('https://cdn-icons-png.flaticon.com/512/415/415733.png');
              background-size: contain;
              background-repeat: no-repeat;
              animation: fall linear infinite;
              opacity: 0.8;
            }
        
            @keyframes fall {
              0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
              }
              100% {
                transform: translateY(120vh) rotate(360deg);
                opacity: 0;
              }
            }
            .grenier-orange {
              color: #fce57e;
              font-weight: bold;
            }
            .smart {
              color: #27ae60;
              font-weight: bold;
            }
            
            .container {
              max-width: 480px;
              margin: 40px auto;
              background: white;
              padding: 30px;
              border-radius: 20px;
              box-shadow: 0 10px 30px rgba(0, 100, 0, 0.1);
              position: relative;
              max-height: 90vh;  /* Limite la hauteur √† 90% de la fen√™tre */
              overflow-y: auto;   /* Active le d√©filement vertical si n√©cessaire */
              scrollbar-width: thin; /* Pour Firefox */
              scrollbar-color: #4CAF50 #f1faef; /* Pour Firefox */
            }
              
            /* Style de la barre de d√©filement pour Chrome/Edge/Safari */
            .container::-webkit-scrollbar {
              width: 6px;
            }
              
            .container::-webkit-scrollbar-track {
              background: #f1faef;
              border-radius: 10px;
            }
              
            .container::-webkit-scrollbar-thumb {
              background-color: #4CAF50;
              border-radius: 10px;
            }
            
            .logo {
              text-align: center;
              font-size: 40px;
              margin-bottom: 5px;
              color: #4CAF50;
            }
        
            h1 {
              text-align: center;
              color: #2e7d32;
              margin-bottom: 25px;
              font-size: 24px;
            }
        
            p.subtext {
              text-align: center;
              font-size: 14px;
              color: #666;
              margin-bottom: 20px;
            }
            
            /* Grille pour les champs c√¥te √† c√¥te */
            .form-row {
                display: flex;
                gap: 20px; /* Augment√© l'espace entre les colonnes */
                margin-bottom: 16px; /* Augment√© l'espace entre les rang√©es */
            }
            
            .form-group {
                flex: 1;
                min-width: 0;
            }
            
            @media (max-width: 480px) {
                .form-row {
                    flex-direction: column;
                    gap: 0;
                }
            }
            
            label {
              display: block;
              margin-bottom: 6px; /* Augment√© l'espace sous les labels */
              color: #2e7d32;
              font-weight: bold;
              font-size: 14px;
            }
        
            input, select {
                width: 100%;
                padding: 10px;
                border: 1px solid #d0e6c3;
                border-radius: 8px;
                background-color: #f1faef;
                font-size: 14px;
                margin-bottom: 5px;
            }
    
            select {
                appearance: none;
                -webkit-appearance: none;
                background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232d572c'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
                background-repeat: no-repeat;
                background-position: right 10px center;
                background-size: 15px;
            }
            
            .btn {
              background: linear-gradient(to right, #4CAF50, #2e7d32);
              color: white;
              border: none;
              width: 100%;
              padding: 12px;
              font-size: 16px;
              border-radius: 10px;
              cursor: pointer;
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 10px;
              margin-top: 15px; /* Augment√© l'espace au-dessus du bouton */
              text-decoration: none;  /* Pour les liens avec classe btn */
            }
        
            .btn:hover {
              background: linear-gradient(to right, #388e3c, #1b5e20);
            }
        
            .extra-links {
              display: flex;
              justify-content: space-between;
              margin-top: 15px;
              font-size: 14px;
            }
        
            .extra-links a {
              color: #2e7d32;
              text-decoration: none;
            }
        
            /* feuilles en arri√®re-plan */
            .falling-leaves {
              position: absolute;
              width: 100%;
              height: 100%;
              pointer-events: none;
              top: 0;
              left: 0;
              z-index: 1;
            }
            
            .footer-text {
                text-align: center;
                margin-top: 20px; /* Augment√© l'espace au-dessus du footer */
                font-size: 0.9em;
                color: #3a6b38;
            }
    
            .footer-text a {
                color: #2d572c;
                text-decoration: underline;
                font-weight: bold;
            }
            
            /* Email field with more space */
            .email-field {
                margin-bottom: 16px; /* Plus d'espace apr√®s le champ email */
            }
          </style>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <!-- Feuilles anim√©es -->
        <div class="falling-leaves" id="fallingLeaves"></div>
     
        <script>
            const leafCount = 15;
            const container = document.getElementById("fallingLeaves");
        
            for (let i = 0; i < leafCount; i++) {
                const leaf = document.createElement("div");
                leaf.className = "leaf";
                leaf.style.left = Math.random() * 100 + "vw";
                leaf.style.animationDuration = 5 + Math.random() * 5 + "s";
                leaf.style.animationDelay = Math.random() * 10 + "s";
                container.appendChild(leaf);
            }
        </script>

        <div class="container">
          <div class="logo">
            <i class="fas fa-warehouse"></i>
            <span class="grenier-orange">Grenier</span><span class="smart">Smart</span>
        </div>
            <h1>Bienvenue </h1>
            
            <form action="/inscrirecode" method="POST">
                <!-- Nom et Pr√©nom c√¥te √† c√¥te -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Pr√©nom</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                </div>
                
                <!-- Email avec plus d'espace en dessous -->
                <div class="email-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <!-- Mot de passe et confirmation c√¥te √† c√¥te -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="motdepasse">Mot de passe</label>
                        <input type="password" id="motdepasse" name="motdepasse" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_motdepasse">Confirmer</label>
                        <input type="password" id="confirm_motdepasse" name="confirm_motdepasse" required>
                    </div>
                </div>
                
                <!-- T√©l√©phone et r√©gion c√¥te √† c√¥te -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="telephone">T√©l√©phone</label>
                        <input type="tel" id="telephone" name="telephone" required>
                    </div>
                    <div class="form-group">
                        <label for="region">R√©gion</label>
                        <select id="region" name="region">
                            <option value="dakar">Dakar</option>
                            <option value="diourbel">Diourbel</option>
                            <option value="fatick">Fatick</option>
                            <option value="kaolack">Kaolack</option>
                            <option value="kolda">Kolda</option>
                            <option value="tambacounda">Tambacounda</option>
                            <option value="sedhiou">S√©dhiou</option>
                            <option value="ziguinchor">Ziguinchor</option>
                            <option value="saint-louis">Saint-Louis</option>
                            <option value="louga">Louga</option>
                            <option value="thies">Thi√®s</option>
                            <option value="matam">Matam</option>
                            <option value="kedougou">K√©dougou</option>    
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn">üçÉ S'inscrire</button>
                
                <p class="footer-text">D√©j√† inscrit ? <a href="/connexionpage">Connectez-vous</a></p>
            </form>
        </div>
    </body>
</html>
