<html>
    <head>
        <title>Agrigrenier</title>
    </head>
    <body>
        Bonjour sur Agrigrenier
        {%if message %} 
            <p style="color: rgb(255, 0, 0);">{{ message }}</p>
        {% endif %}
        <form action="/inscrirecode" method="POST">
            <label for="nom">Nom</label>
            <input type="text" name="nom" required>
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" required>
            <label for="email">Email</label>
            <input type="email" name="email" required>
            <label for="motdepasse">Mot de passe</label>
            <input type="password" name="motdepasse" required>
            <label for="confirm_motdepasse">Confirmer le mot de passe</label>
            <input type="password" name="confirm_motdepasse" required>
            <label for="telephone">Téléphone</label>
            <input type="tel" name="telephone" required>
            <label for="region">Region</label>
            <select name="region">
                <option value="dakar">Dakar</option>
                <option value="diourbel">Diourbel</option>
                <option value="fatick">Fatick</option>
                <option value="kaolack">Kaolack</option>
                <option value="kolda">Kolda</option>
                <option value="tambacounda">Tambacounda</option>
                <option value="sedhiou">Sédhiou</option>
                <option value="ziguinchor">Ziguinchor</option>
                <option value="saint-louis">Saint-Louis</option>
                <option value="louga">Louga</option>
                <option value="thies">Thiès</option>
                <option value="louga">Louga</option>
                <option value="matam">Matam</option>
                <option value="kedougou">Kédougou</option>    
            </select>
            <input type="submit" value="S'inscrire">
            <p>Déjà inscrit ? <a href="/connexionpage">Connectez-vous</a></p>
        </form>
    </body>
</html>
